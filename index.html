<!DOCTYPE html>
<html>
<head>
  <title>Video Basics</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h2>iframe video</h2>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FQx4cEwKD5E" muted="true" loop="true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <h2>A video tag video</h2>
  <div>
    <video width="560" height="315" muted="true" loop="true" controls>
      <source src="https://archive.org/download/122Eyes1950/122Eyes1950_512kb.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
